<!DOCTYPE html>
<html>
<head>
    <title>Textbox and Radio Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <form>
        <input type="radio" name="option" value="option1"> Option 1
        <input type="radio" name="option" value="option2"> Option 2
        <input type="radio" name="option" value="option3"> Option 3
        <input type="radio" name="option" value="option4"> Option 4
        <br><br>
        Value 1: <input type="text" name="value1"><br>
        Value 2: <input type="text" name="value2"><br>
        <br>
        <input type="submit" name="submit1" value="Select Option" onclick="selectOption(event)">
        <input type="submit" name="submit2" value="Add and Display" onclick="addAndDisplay(event)">
        <input type="submit" name="submit3" value="Generate PDF" onclick="generatePDF(event)">
    </form>

    <p id="result"></p>

    <script>
        function selectOption(event) {
            event.preventDefault();
            // Code for selecting the option
        }

        function addAndDisplay(event) {
            event.preventDefault();
            // Code for adding and displaying the result
        }

        function generatePDF(event) {
            event.preventDefault();

            var result = document.getElementById('result').textContent;

            // Create an HTML element to hold the result text
            var resultElement = document.createElement('p');
            resultElement.textContent = result;

            // Create an empty PDF document
            var opt = {
                margin: 10,
                filename: 'output.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Convert the HTML element to PDF using html2pdf library
            html2pdf().set(opt).from(resultElement).save();
        }
    </script>
</body>
</html>
