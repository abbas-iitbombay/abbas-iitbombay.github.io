  <script>
    function adjustIFrameHeight() {
      var iframe = document.getElementById('phpFrame');
      var headerHeight = document.getElementById('header').offsetHeight;
      var footerHeight = document.getElementById('footer').offsetHeight;
      var contentHeight = window.innerHeight - (headerHeight + footerHeight);
      iframe.style.height = contentHeight + 'px';
    }
    
    window.addEventListener('resize', adjustIFrameHeight);
    
    function changeTab(tabId) {
      var tabContents = document.getElementsByClassName('tab-content');
  
      for (var i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = 'none';
      }
  
      var selectedTab = document.getElementById(tabId);
      if (selectedTab) {
        selectedTab.style.display = 'block';
      }
      
      var tabButtons = document.getElementsByClassName('tab-button');
      for (var i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove('active');
      }
      
      var activeButton = document.getElementById(tabId + "-button");
      if (activeButton) {
        activeButton.classList.add('active');
      }
    }
    
    // Set default display to 'tab1' when the page loads

  </script>
</head>
