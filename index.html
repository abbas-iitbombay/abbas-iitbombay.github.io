<!DOCTYPE html>
<html>
<head>
  <title>PHP Page in Middle Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
    }
    
    #header {
      height: 100px;
      background-color: #eaeaea;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    
    #footer {
      height: 100px;
      background-color: #eaeaea;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    
    #content {
      padding-top: 100px; /* Adjust padding top to accommodate header height */
      padding-bottom: 100px; /* Adjust padding bottom to accommodate footer height */
    }
    
    #middle {
      height: calc(100vh - 200px);
      display: flex;
    }
    
    #left {
      flex: 0.5;
      background-color: #f9f9f9;
    }
    
    #right {
      flex: 1.5;
      background-color: #f9f9f9;
    }
    
    #phpFrame {
      flex: 2;
      background-color: #ffffff;
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    function adjustIFrameHeight() {
      var iframe = document.getElementById('phpFrame');
      var headerHeight = document.getElementById('header').offsetHeight;
      var footerHeight = document.getElementById('footer').offsetHeight;
      var contentHeight = window.innerHeight - (headerHeight + footerHeight);
      iframe.style.height = contentHeight + 'px';
    }
    
    window.addEventListener('resize', adjustIFrameHeight);
  </script>
</head>
<body>
  <div id="header">
    <!-- Header content goes here -->
  </div>
  
  <div id="content">
    <div id="middle">
      <div id="left">
        <!-- Content for the left section goes here -->
      </div>
      
      <iframe id="phpFrame" src="nextpage.html" frameborder="0"></iframe>
      
      <div id="right">
        <!-- Content for the right section goes here -->
      </div>
    </div>
  </div>
  
  <div id="footer">
    <!-- Footer content goes here -->
  </div>

  <script>
    adjustIFrameHeight();
  </script>
</body>
</html>
